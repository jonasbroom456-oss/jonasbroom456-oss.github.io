<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Quiz - Year 1 to 11</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }.quiz-container {
  background: #1b263b;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  width: 400px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

select, button {
  padding: 10px;
  border: none;
  border-radius: 6px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  background: #00b4d8;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #0096c7;
}

.question {
  margin: 20px 0;
}

input[type="number"] {
  padding: 8px;
  font-size: 16px;
  width: 100px;
  text-align: center;
  border-radius: 6px;
  border: none;
}

.timer {
  font-weight: bold;
  color: #ffb703;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Math Quiz</h1>
    <div id="setup">
      <label for="level">Choose your year level:</label><br>
      <select id="level">
        <option value="1">Year 1</option>
        <option value="2">Year 2</option>
        <option value="3">Year 3</option>
        <option value="4">Year 4</option>
        <option value="5">Year 5</option>
        <option value="6">Year 6</option>
        <option value="7">Year 7</option>
        <option value="8">Year 8</option>
        <option value="9">Year 9</option>
        <option value="10">Year 10</option>
        <option value="11">Year 11</option>
      </select><br>
      <button onclick="startQuiz()">Start Quiz</button>
    </div><div id="quiz" style="display:none;">
  <div class="timer">Time left: <span id="time">30</span>s</div>
  <div class="question" id="question"></div>
  <input type="number" id="answer" placeholder="Your answer" />
  <br>
  <button onclick="submitAnswer()">Submit</button>
</div>

<div id="result" style="display:none;"></div>

  </div>  <script>
    let level, num1, num2, correctAnswer, score = 0, totalQuestions = 5, questionCount = 0, timer;
    let timeLeft = 30;

    function startQuiz() {
      level = parseInt(document.getElementById('level').value);
      document.getElementById('setup').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      score = 0;
      questionCount = 0;
      timeLeft = 30;
      document.getElementById('time').textContent = timeLeft;
      timer = setInterval(updateTimer, 1000);
      generateQuestion();
    }

    function updateTimer() {
      timeLeft--;
      document.getElementById('time').textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        endQuiz();
      }
    }

    function generateQuestion() {
      questionCount++;
      if (questionCount > totalQuestions) {
        endQuiz();
        return;
      }

      let maxNum = level * 10;
      num1 = Math.floor(Math.random() * maxNum) + 1;
      num2 = Math.floor(Math.random() * maxNum) + 1;

      const operations = ['+', '-'];
      if (level >= 4) operations.push('*');
      if (level >= 6) operations.push('/');

      const op = operations[Math.floor(Math.random() * operations.length)];

      switch (op) {
        case '+': correctAnswer = num1 + num2; break;
        case '-': correctAnswer = num1 - num2; break;
        case '*': correctAnswer = num1 * num2; break;
        case '/': correctAnswer = parseFloat((num1 / num2).toFixed(2)); break;
      }

      document.getElementById('question').textContent = `Question ${questionCount}: ${num1} ${op} ${num2} = ?`;
      document.getElementById('answer').value = '';
    }

    function submitAnswer() {
      const userAnswer = parseFloat(document.getElementById('answer').value);
      if (isNaN(userAnswer)) return alert('Please enter a number.');
      if (Math.abs(userAnswer - correctAnswer) < 0.01) score++;
      generateQuestion();
    }

    function endQuiz() {
      clearInterval(timer);
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `<h2>Quiz Over!</h2><p>Your score: ${score}/${totalQuestions}</p><button onclick=\"location.reload()\">Play Again</button>`;
    }
  </script></body>
</html>
